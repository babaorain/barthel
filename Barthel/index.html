<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barthel Index Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Barthel Index Calculator</h1>
        <form id="barthel-form" class="space-y-6" onsubmit="event.preventDefault(); calculateBarthel();">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="feeding" class="block text-sm font-medium text-gray-700">Feeding</label>
                    <select id="feeding" name="feeding" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Unable</option>
                        <option value="5">5 - Needs help cutting, spreading butter, etc.</option>
                        <option value="10">10 - Independent</option>
                    </select>
                </div>
                <div>
                    <label for="bathing" class="block text-sm font-medium text-gray-700">Bathing</label>
                    <select id="bathing" name="bathing" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Dependent</option>
                        <option value="5">5 - Independent</option>
                    </select>
                </div>
                <div>
                    <label for="grooming" class="block text-sm font-medium text-gray-700">Grooming</label>
                    <select id="grooming" name="grooming" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Needs help</option>
                        <option value="5">5 - Independent face/hair/teeth/shaving</option>
                    </select>
                </div>
                <div>
                    <label for="dressing" class="block text-sm font-medium text-gray-700">Dressing</label>
                    <select id="dressing" name="dressing" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Dependent</option>
                        <option value="5">5 - Needs help but can do about half unaided</option>
                        <option value="10">10 - Independent</option>
                    </select>
                </div>
                <div>
                    <label for="bowels" class="block text-sm font-medium text-gray-700">Bowels</label>
                    <select id="bowels" name="bowels" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Incontinent</option>
                        <option value="5">5 - Occasional accident</option>
                        <option value="10">10 - Continent</option>
                    </select>
                </div>
                <div>
                    <label for="bladder" class="block text-sm font-medium text-gray-700">Bladder</label>
                    <select id="bladder" name="bladder" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Incontinent, or catheterized and unable to manage alone</option>
                        <option value="5">5 - Occasional accident</option>
                        <option value="10">10 - Continent</option>
                    </select>
                </div>
                <div>
                    <label for="toilet_use" class="block text-sm font-medium text-gray-700">Toilet Use</label>
                    <select id="toilet_use" name="toilet_use" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Dependent</option>
                        <option value="5">5 - Needs some help, but can do something alone</option>
                        <option value="10">10 - Independent (no safety concern)</option>
                    </select>
                </div>
                <div>
                    <label for="transfers" class="block text-sm font-medium text-gray-700">Transfers (bed to chair and back)</label>
                    <select id="transfers" name="transfers" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Unable, no sitting balance</option>
                        <option value="5">5 - Major help (one or two people, physical), can sit</option>
                        <option value="10">10 - Minor help (verbal or physical)</option>
                        <option value="15">15 - Independent (no safety concern)</option>
                    </select>
                </div>
                <div>
                    <label for="mobility" class="block text-sm font-medium text-gray-700">Mobility (on level surfaces)</label>
                    <select id="mobility" name="mobility" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Immobile or < 50 yards</option>
                        <option value="5">5 - Wheelchair independent, including corners, > 50 yards</option>
                        <option value="10">10 - Walks with help of one person (verbal or physical) > 50 yards</option>
                        <option value="15">15 - Independent (but may use any aid; for example, stick) > 50 yards</option>
                    </select>
                </div>
                <div>
                    <label for="stairs" class="block text-sm font-medium text-gray-700">Stairs</label>
                    <select id="stairs" name="stairs" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="0">0 - Unable</option>
                        <option value="5">5 - Needs help (verbal, physical, carrying aid)</option>
                        <option value="10">10 - Independent</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Calculate Barthel Index
                </button>
            </div>
        </form>
        <div id="result" class="mt-6 text-center text-xl font-semibold hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
